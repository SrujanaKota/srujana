<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Box Shadow</title>
    <style>
        .A{
            width: 250px;
            height: 250px;
            background-color: rgb(0, 255, 0);
            box-shadow:20px 30px 5px rgb(105, 128, 0);

        }
        div.ABC{
            width: 250px;
            box-shadow:0px 8px 0px 5px red , 10px 5px 0px 0px pink;
            text-align: center;
        }
        div.content {
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Shadow</h1>
    <div class="A">
        Shadow
    </div>
    <br>
<h2>Charminar</h2>
<div class="ABC">
    <img src="C:\Users\Dell\Desktop\java\charminar.jpg " alt="Charminar" >
    

<div class="content"><p>Charminar,hyderabad</p></div></div>
</body>
</html>
